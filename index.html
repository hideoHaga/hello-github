<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>p5.js Live Editor (Scrollbars + Cmd/Ctrl+Enter 専用)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/lib/codemirror.css">
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/lib/codemirror.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/mode/javascript/javascript.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/addon/edit/closebrackets.js"></script>

  <style>
    :root { --leftWidth: 50vw; --topRatioGlobals: 0.22; --topRatioEditors: 0.5; }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; background: #f7f7f7; color: #222; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    .app { display: flex; width: 100%; height: 100%; overflow: hidden; }

    .left { width: var(--leftWidth); min-width: 240px; background: #fff; border-right: 2px solid #ddd; display: flex; align-items: stretch; justify-content: center; }
    #canvas-wrap { position: relative; flex: 1; }
    canvas { display: block; }

    .resizer-x { width: 6px; cursor: col-resize; background: #eee; }
    .right { flex: 1; min-width: 320px; display: flex; flex-direction: column; background: #fafafa; }

    .pane-title { padding: 8px 12px; font-size: 13px; color: #555; background:#f0f0f0; border-bottom:1px solid #ddd; }

    .right-body { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
    .globals-pane { flex: 0 0 calc(var(--topRatioGlobals) * 100%); min-height: 90px; display: flex; flex-direction: column; padding: 8px; gap: 6px; }
    .row-resizer-G { height: 6px; background: #eee; border-top: 1px solid #ddd; border-bottom: 1px solid #ddd; cursor: row-resize; }
    .editors { flex: 1; display: flex; flex-direction: column; padding: 8px; gap: 6px; overflow: hidden; }

    .stack { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
    .top-pane { flex: 0 0 calc(var(--topRatioEditors) * 100% - 3px); min-height: 80px; display: flex; flex-direction: column; }
    .row-resizer { height: 6px; background: #eee; border: 1px solid #ddd; border-left: 0; border-right: 0; cursor: row-resize; }
    .bottom-pane { flex: 1 1 auto; min-height: 80px; display: flex; flex-direction: column; }

    .editor { flex: 1; display: flex; flex-direction: column; background:#fff; border:1px solid #ccc; border-radius: 8px; overflow: hidden; }
    .editor header { font-size: 12px; padding: 6px 8px; color:#0366d6; background:#f8f8f8; border-bottom:1px solid #ddd; }

    .cm-host { flex: 1; overflow: auto; }
    .CodeMirror {
      height: 100%;
      width: 100%;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      font-size: 13px;
      line-height: 1.5;
      overflow: auto !important;
    }
    .CodeMirror-scroll {
      overflow: scroll !important;
    }

    .statusbar { padding: 6px 12px; border-top:1px solid #ddd; font-size:12px; color:#555; background:#f9f9f9; }
    .errors { padding: 6px 12px; color:#b00020; font-size:12px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <div class="app">
    <div class="left" id="left"><div id="canvas-wrap"></div></div>
    <div class="resizer-x" id="resizerX"></div>
    <div class="right">
      <div class="pane-title">右：①グローバル → ②setup() → ③draw()（Cmd/Ctrl+Enterで実行）</div>
      <div class="right-body">
        <div class="globals-pane">
          <div class="editor">
            <header>グローバル変数定義</header>
            <div class="cm-host"><textarea id="globals-editor"></textarea></div>
          </div>
        </div>
        <div class="row-resizer-G" id="resizerGlobals"></div>
        <div class="editors">
          <div class="stack" id="stack">
            <div class="top-pane">
              <div class="editor">
                <header>setup() の中身</header>
                <div class="cm-host"><textarea id="setup-editor"></textarea></div>
              </div>
            </div>
            <div class="row-resizer" id="resizerY"></div>
            <div class="bottom-pane">
              <div class="editor">
                <header>draw() の中身</header>
                <div class="cm-host"><textarea id="draw-editor"></textarea></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="statusbar" id="status">Cmd/Ctrl+Enter で実行します</div>
      <div class="errors" id="errors"></div>
    </div>
  </div>

  <script>
    const LS={globals:'p5live.globals',setup:'p5live.setup',draw:'p5live.draw',left:'p5live.leftWidth',ratioG:'p5live.topRatioGlobals',ratioE:'p5live.topRatioEditors'};
    const DEFAULT_GLOBALS=`state.count = state.count ?? 0;`;
    const DEFAULT_SETUP=`noStroke(); background(255); state.count=0;`;
    const DEFAULT_DRAW=`background(240); fill(0,120,255,150); circle(mouseX,mouseY,80); state.count++; text('count:'+state.count,12,22);`;

    const cmGlobals=CodeMirror.fromTextArea(document.getElementById('globals-editor'),{mode:"javascript",lineNumbers:true,lineWrapping:true,autoCloseBrackets:true});
    const cmSetup=CodeMirror.fromTextArea(document.getElementById('setup-editor'),{mode:"javascript",lineNumbers:true,lineWrapping:true,autoCloseBrackets:true});
    const cmDraw=CodeMirror.fromTextArea(document.getElementById('draw-editor'),{mode:"javascript",lineNumbers:true,lineWrapping:true,autoCloseBrackets:true});
    cmGlobals.setValue(localStorage.getItem(LS.globals)??DEFAULT_GLOBALS);
    cmSetup.setValue(localStorage.getItem(LS.setup)??DEFAULT_SETUP);
    cmDraw.setValue(localStorage.getItem(LS.draw)??DEFAULT_DRAW);

    const debounce=(f,ms)=>{let t;return(...a)=>{clearTimeout(t);t=setTimeout(()=>f(...a),ms);};};
    cmGlobals.on('change',debounce(()=>localStorage.setItem(LS.globals,cmGlobals.getValue()),300));
    cmSetup.on('change',debounce(()=>localStorage.setItem(LS.setup,cmSetup.getValue()),300));
    cmDraw.on('change',debounce(()=>localStorage.setItem(LS.draw,cmDraw.getValue()),300));
    [cmGlobals,cmSetup,cmDraw].forEach(cm=>cm.addKeyMap({'Cmd-Enter':runSketch,'Ctrl-Enter':runSketch}));

    let currentP5=null;
    function runSketch(){
      cmGlobals.save();cmSetup.save();cmDraw.save();cmGlobals.refresh();cmSetup.refresh();cmDraw.refresh();
      const g=cmGlobals.getValue(),s=cmSetup.getValue(),d=cmDraw.getValue();clearErrors();
      if(currentP5){try{currentP5.remove();}catch(_){}currentP5=null;}
      document.getElementById('canvas-wrap').innerHTML='';
      const state={};
      const runG=new Function('p','state',`with(p){with(state){${g}}}`);
      const runS=new Function('p','state',`with(p){with(state){${s}}}`);
      const runD=new Function('p','state',`with(p){with(state){${d}}}`);
      const sketch=p=>{
        const ensure=()=>{const w=Math.max(200,document.getElementById('left').clientWidth),h=window.innerHeight;
          if(!p._renderer)p.createCanvas(w,h);else p.resizeCanvas(w,h);
          if(p.canvas.parentElement?.id!=='canvas-wrap')document.getElementById('canvas-wrap').appendChild(p.canvas);};
        p.setup=()=>{try{ensure();runG(p,state);runS(p,state);}catch(e){err('setup',e);p.noLoop();}};
        p.draw =()=>{try{runD(p,state);}catch(e){err('draw',e);p.noLoop();}};
        p.windowResized=()=>{try{p.resizeCanvas(Math.max(200,document.getElementById('left').clientWidth),window.innerHeight);}catch(e){}};
      };
      currentP5=new p5(sketch,document.getElementById('canvas-wrap'));
      setStatus('実行しました（Cmd/Ctrl+Enter）');
    }

    function setStatus(msg){document.getElementById('status').textContent=msg;}
    function err(ph,e){document.getElementById('errors').textContent=`⚠️ ${ph} エラー: ${e.message||e}`;}
    function clearErrors(){document.getElementById('errors').textContent='';}
    function refreshEditors(){cmGlobals.refresh();cmSetup.refresh();cmDraw.refresh();}
    window.addEventListener('resize',()=>refreshEditors());
    runSketch();requestAnimationFrame(refreshEditors);
  </script>
</body>
</html>
