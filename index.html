<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>p5.js Live Editor (Light Mode)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
  <style>
    :root { --leftWidth: 50vw; }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; background: #f7f7f7; color: #222; font-family: "Segoe UI", sans-serif; }
    .app { display: flex; width: 100%; height: 100%; overflow: hidden; }
    .left {
      width: var(--leftWidth);
      min-width: 240px;
      background: #fff;
      display: flex; align-items: center; justify-content: center;
      border-right: 2px solid #ddd;
    }
    .resizer {
      width: 6px; cursor: col-resize; background: #eee;
    }
    .right {
      flex: 1; min-width: 280px; display: flex; flex-direction: column; background: #fafafa;
    }
    .pane-title { padding: 8px 12px; font-size: 13px; color: #555; background:#f0f0f0; border-bottom:1px solid #ddd; }
    .editors { flex: 1; display: flex; flex-direction: column; gap: 6px; padding: 8px; overflow: hidden; }
    .editor {
      flex: 1; display: flex; flex-direction: column; background:#fff; border:1px solid #ccc; border-radius: 6px;
    }
    .editor header { font-size: 12px; padding: 6px 8px; color:#0366d6; background:#f8f8f8; border-bottom:1px solid #ddd; }
    textarea {
      flex: 1; width: 100%; padding: 10px; resize: none; border: 0; outline: none;
      background: #fff; color: #111; font-family: monospace; font-size: 13px;
    }
    .run-bar {
      padding: 10px; border-top:1px solid #ddd; display: flex; gap: 10px; align-items: center; background:#f9f9f9;
    }
    button {
      padding: 8px 14px; border-radius: 6px; border: 1px solid #ccc;
      background: #007bff; color: #fff; font-weight: 600; cursor: pointer;
    }
    .status { font-size: 12px; color:#555; }
    .hint { font-size: 12px; color:#888; margin-left:auto; }
  </style>
</head>
<body>
  <div class="app">
    <div class="left" id="left">
      <div id="canvas-wrap"></div>
    </div>
    <div class="resizer" id="resizer"></div>
    <div class="right">
      <div class="pane-title">右：コードエディタ（上＝setup() の中身／下＝draw() の中身）</div>
      <div class="editors">
        <div class="editor">
          <header>setup() の中身</header>
          <textarea id="setup-editor" spellcheck="false">
p.createCanvas(p.windowWidth/2, p.windowHeight);
p.background(255);
p.noStroke();
          </textarea>
        </div>
        <div class="editor">
          <header>draw() の中身</header>
          <textarea id="draw-editor" spellcheck="false">
p.background(255);
p.fill(0, 150, 255);
p.circle(p.mouseX, p.mouseY, 80);
          </textarea>
        </div>
      </div>
      <div class="run-bar">
        <button id="run-btn">実行</button>
        <div class="status" id="status">待機中</div>
        <div class="hint">右側を編集 → 実行ボタン</div>
      </div>
    </div>
  </div>

  <script>
    // リサイズバー
    const resizer = document.getElementById("resizer");
    const left = document.getElementById("left");
    let dragging = false;
    resizer.addEventListener("mousedown", () => dragging = true);
    window.addEventListener("mousemove", (e) => {
      if (!dragging) return;
      const w = Math.min(Math.max(e.clientX, 200), window.innerWidth - 280);
      document.documentElement.style.setProperty("--leftWidth", w + "px");
    });
    window.addEventListener("mouseup", () => dragging = false);

    // 実行処理
    let currentP5;
    function runSketch() {
      const setupCode = document.getElementById("setup-editor").value;
      const drawCode = document.getElementById("draw-editor").value;
      if (currentP5) currentP5.remove();

      const sketch = (p) => {
        p.setup = function() {
          try { eval(setupCode); } 
          catch (e) { document.getElementById("status").textContent = "setup エラー: " + e.message; }
        };
        p.draw = function() {
          try { eval(drawCode); } 
          catch (e) { document.getElementById("status").textContent = "draw エラー: " + e.message; p.noLoop(); }
        };
      };

      currentP5 = new p5(sketch, document.getElementById("canvas-wrap"));
      document.getElementById("status").textContent = "実行中";
    }

    document.getElementById("run-btn").addEventListener("click", runSketch);
    runSketch();
  </script>
</body>
</html>
