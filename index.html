<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>p5.js Live Editor (Light Mode)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
  <style>
    :root { --leftWidth: 50vw; }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; background: #f7f7f7; color: #222; font-family: "Segoe UI", sans-serif; }
    .app { display: flex; width: 100%; height: 100%; overflow: hidden; }
    .left {
      width: var(--leftWidth);
      min-width: 240px;
      background: #fff;
      display: flex; align-items: center; justify-content: center;
      border-right: 2px solid #ddd;
    }
    .resizer {
      width: 6px; cursor: col-resize; background: #eee;
    }
    .right {
      flex: 1; min-width: 280px; display: flex; flex-direction: column; background: #fafafa;
    }
    .pane-title { padding: 8px 12px; font-size: 13px; color: #555; background:#f0f0f0; border-bottom:1px solid #ddd; }
    .editors { flex: 1; display: flex; flex-direction: column; gap: 6px; padding: 8px; overflow: hidden; }
    .editor {
      flex: 1; display: flex; flex-direction: column; background:#fff; border:1px solid #ccc; border-radius: 6px;
    }
    .editor header { font-size: 12px; padding: 6px 8px; color:#0366d6; background:#f8f8f8; border-bottom:1px solid #ddd; }
    textarea {
      flex: 1; width: 100%; padding: 10px; resize: none; border: 0; outline: none;
      background: #fff; color: #111; font-family: monospace; font-size: 13px;
    }
    .run-bar {
      padding: 10px; border-top:1px solid #ddd; display: flex; gap: 10px; align-items: center; background:#f9f9f9;
    }
    button {
      padding: 8px 14px; border-radius: 6px; border: 1px solid #ccc;
      background: #007bff; color: #fff; font-weight: 600; cursor: pointer;
    }
